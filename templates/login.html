<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>
  </head>
  <body>
    <h2>Login</h2>
    <form method="post">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username">
          </td>
        </tr>
        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password">
          </td>
        </tr>
        <tr>
          <td class="error">
            {{login_error}}
          </td>
        </tr>
      </table>
      <input type="submit" value="Submit">
    </form>
    <p>Not a registered user? Proceed to the <a href="./signup">signup</a> page.</p>
  </body>
</html>
