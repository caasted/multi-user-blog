{% extends "base.html" %}
{% block page_content %}
  <table>
    <tr>
      <td>Username</td>
      <td>Password</td>
      <td>Email</td>
      <td>Registered On</td>
    </tr>
  {% for user in reg_users %}
    <tr>
    	<td>{{user.username}}</td>
    	<td>{{user.password}}</td>
    	<td>{{user.email}}</td>
    	<td>{{user.registered}}</td>
    </tr>
  {% endfor %}
  </table>
{% endblock %}
